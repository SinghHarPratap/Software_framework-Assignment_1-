<div class="container">
  <form>
    <div class="form-group">
      <label for="id"> group name</label>
      <input
        type="text"
        class="form-control"
        id="group_name"
        [(ngModel)]="group_name"
        name="group_name"
        readOnly
      />
    </div>
    <div class="form-group">
      <label for="id"> channel name</label>
      <input
        type="text"
        class="form-control"
        id="channel_name"
        [(ngModel)]="channel_name"
        name="channel_name"
      />
    </div>

    <div class="form-group">
      <span class="btn btn-primary" (click)="addChannel()">
        <i class="fa fa-spinner"></i> Create Channel</span
      >
    </div>
  </form>
</div>
