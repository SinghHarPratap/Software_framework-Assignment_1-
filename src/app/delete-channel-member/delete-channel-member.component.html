<div class="container">
  <form>
    <div class="form-group">
      <label for="id"> group name</label>
      <input
        type="text"
        class="form-control"
        id="group_name"
        [(ngModel)]="group_name"
        name="group_name"
        readOnly
      />
    </div>

    <div class="form-group">
      <label for="id">Channel</label>
      <select
        class="form-control"
        id="channel_name"
        [(ngModel)]="channel_name"
        name="channel_name"
        (change)="showChannelMember()"
      >
        <option *ngFor="let channel of channelList" [ngValue]="channel"> {{ channel }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="id">Channel Members </label>
      <select
        class="form-control"
        id="channel_member"
        [(ngModel)]="channel_member"
        name="channel_member"
      >
        <option *ngFor="let member of channelListMembe" [ngValue]="member"> {{ member }}</option>
      </select>
    </div>

    <div class="form-group">
      <span class="btn btn-primary" (click)="deleteChannelMember()">
        <i class="fa fa-spinner"></i> Delete Channel Member
      </span>
    </div>
  </form>
</div>
