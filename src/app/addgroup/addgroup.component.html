<div class="container">
  <form>
    <div class="form-group">
      <label for="id">User</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="username"
        name="username"
        readOnly
      />
    </div>
    <div class="form-group">
      <label for="id">Group</label>
      <select class="form-control" id="group_name" [(ngModel)]="group_name" name="group_name">
        <option *ngFor="let group of groupList" [ngValue]="group"> {{ group }}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="button" (click)="addMember(idparam)" class="btn btn-primary">
        <i class="fa fa-edit"></i> ADD Member
      </button>
    </div>
  </form>
</div>
