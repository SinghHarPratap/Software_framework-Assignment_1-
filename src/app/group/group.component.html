<div class="container">
  <form (submit)="addnewProduct($event)">
    <div class="form-group">
      <label for="id"> ID</label>
      <input
        type="number"
        class="form-control"
        id="id"
        [(ngModel)]="id"
        (ngModelChange)="checkvaildid($event)"
        name="id"
        placeholder="ID"
      />
      <div [@iderrorState]="stateName" class="alert alert-warning" id="iderrormsg" role="alert">
        {{ iderrormsg }} {{ iderrormsg2 }}
      </div>
    </div>
    <div class="form-group">
      <label for="id"> Name</label>
      <input
        type="text"
        class="form-control"
        id="groupname"
        [(ngModel)]="group_name"
        name="groupname"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus-square"></i> Add New
      </button>
    </div>
    <div [@noticeState]="noticeName" class="alert alert-warning" role="alert">
      {{ newProductMessage }}
    </div>
  </form>
</div>
