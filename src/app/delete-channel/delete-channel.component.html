<div class="container">
  <form>
    <div class="form-group">
      <label for="id"> group name</label>
      <input
        type="text"
        class="form-control"
        id="group_name"
        [(ngModel)]="group_name"
        name="group_name"
        readOnly
      />
    </div>

    <div class="form-group">
      <label for="id">Group</label>
      <select class="form-control" id="channel_name" [(ngModel)]="channel_name" name="channel_name">
        <option *ngFor="let channel of channelList" [ngValue]="channel"> {{ channel }}</option>
      </select>
    </div>

    <div class="form-group">
      <span class="btn btn-primary" (click)="deleteChannel()">
        <i class="fa fa-spinner"></i> Delete Channel</span
      >
    </div>
  </form>
