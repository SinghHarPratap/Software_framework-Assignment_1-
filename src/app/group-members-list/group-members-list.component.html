<p>group-members-list works!</p>

<div class="container">
  <form>
    <div class="form-group">
      <label for="id"> group name</label>
      <input
        type="text"
        class="form-control"
        id="group_name"
        [(ngModel)]="group_name"
        name="group_name"
        readOnly
      />
    </div>
    <div class="form-group">
      <label for="id">Group memebers</label>
      <select class="form-control" id="members" [(ngModel)]="members" name="members">
        <option *ngFor="let group of groupmembers" [ngValue]="group"> {{ group }}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="button" (click)="deleteMember(idparam)" class="btn btn-primary">
        <i class="fa fa-edit"></i> delete Memember
      </button>
    </div>
  </form>
</div>
